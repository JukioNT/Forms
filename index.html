<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form method="post" action="" enctype="multipart/form-data">
            <fieldset>
                <legend>Contato</legend>
                <label for="Nome">Nome</label>
                <input type="text" name="Nome" id="Nome" placeholder="José" required>

                <br>

                <label for="Email">Email</label>
                <input type="email" name="E-mail" id="Email" placeholder="jose@jose.com.br" required>

                <br>

                <input type="radio" name="sexo" value="maculino" id="masculino"/>
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" value="feminino" id="feminino"/>
                <label for="feminino">Feminino</label>

                <br>

                <label for="estado">Estado/Cidade</label>
                <select name="estado" id="estado" required>
                    <option></option>
                    <option value="1">AC</option>
                    <option value="2">AL</option>
                    <option value="3">AP</option>
                    <option value="4">AM</option>
                    <option value="5">BA</option>
                    <option value="6">CE</option>
                    <option value="7">DF</option>
                    <option value="8">ES</option>
                    <option value="9">GO</option>
                    <option value="10">MA</option>
                    <option value="11">MT</option>
                    <option value="12">MS</option>
                    <option value="13">MG</option>
                    <option value="14">PA</option>
                    <option value="15">PB</option>
                    <option value="16">PR</option>
                    <option value="17">PE</option>
                    <option value="18">PI</option>
                    <option value="19">RJ</option>
                    <option value="20">RN</option>
                    <option value="21">RS</option>
                    <option value="22">RO</option>
                    <option value="23">RR</option>
                    <option value="24">SC</option>
                    <option value="25">SP</option>
                    <option value="26">SE</option>
                    <option value="27">TO</option>
                </select>
                <input type="text" name="Cidade" id="cidade" required>

                <br>

                <label for="file">Selecione um arquivo</label>
                <input type="file" name="arquivo" required>

                <br>

                <label for="sugestao">Sugestão:</label>
                <br>
                <textarea name="sugestao" id="sugestao" cols="30" rows="3" required></textarea>

                <br>

                <button><img src="./envio.png" alt=""></button>
            </fieldset>
        </form>
    </div>
</body>
</html>
